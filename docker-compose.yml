# Local development stack.
# FastEmbed runs inside the Python process — no separate embedding service needed.
# Groq is used as the LLM — no local Ollama required.
services:
  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  qdrant_data: